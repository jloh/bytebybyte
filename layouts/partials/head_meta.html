    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="{{ $.Param "description" }}">
    <meta name="referrer" content="no-referrer-when-downgrade"/>
    <!-- Opengraph data -->
    <meta property="og:site_name" content="{{ .Site.Title }}"/>
    <meta property="og:type" content="{{ if .IsHome}}website{{ else if .IsPage}}article{{end}}"/>
    <meta property="og:title" content="{{ .Title }}"/>
    <meta property="og:description" content="{{ $.Param "description" }}"/>
    <meta property="og:url" content="{{ .Permalink }}"/>
{{- if .IsPage }}
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}"/>
  {{- if ne .Lastmod .Date }}
    <meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}"/>
  {{- end }}
{{- end -}}
{{- with .Params.tags -}}
{{- range . }}
    <meta property="article:tag" content="{{ . }}"/>
{{- end -}}
{{- end -}}
    <!-- Twitter data -->
{{ if .Site.Params.twitter }}
    <meta name="twitter:site" content="@{{.Site.Params.twitter.username}}"/>
    <meta name="twitter:creator" content="@{{.Site.Params.twitter.username}}"/>
{{- end }}
    <meta name="twitter:title" content="{{ .Title }}"/>
{{- if .Site.Params.meta_img }}
    <meta name="twitter:image" content="{{ $.Param "meta_img" | absURL }}"/>
{{- else }}
    <meta name="twitter:card" content="summary"/>
{{- end }}
    <meta name="twitter:description" content="{{ $.Param "description" }}"/>
    <meta name="twitter:url" content="{{ .Permalink }}"/>
    <meta name="twitter:card" content="summary"/>
{{- if .IsPage }}
    <meta name="twitter:label1" content="Written by"/>
    <meta name="twitter:data1"  content="James Loh"/>
    <meta name="twitter:label2" content="Issue"/>
    <meta name="twitter:data2"  content="#{{ .Params.slug }}"/>
{{- end }}

    <!-- Theme colour -->
    <meta name="theme-color" content="#5bbad5">
 {{ partial "schema.html" . }}
